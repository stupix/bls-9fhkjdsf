<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      gap: 20px;
    }

    .image-box img {
      width: 120px;
      height: auto;
      border-radius: 12px;
    }

    .form-box {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .form-box input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .form-box button {
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .image-box img {
        width: 100px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-box">
      <img src="ctss.png" alt="CTSS Character" />
    </div>
    <div class="form-box">
      <input type="text" placeholder="Type your message..." />
      <button>Send</button>
    </div>
  </div>
</body>
</html>
